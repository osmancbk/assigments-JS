<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    



    <script>
         fibonacci = (num) => {
            let fib = [1,1];
            let i = 0;
            while(i < num-1){
                fib.push(fib[fib.length-1]+fib[fib.length-2]);
                i++;
            }
            return console.log(fib[fib.length-1],fib)
        }
            fibonacci(7);
        


    </script>
</body>
